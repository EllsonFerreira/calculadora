<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="789/">
      <button class="btn7">7</button>
      <button class="btn8">8</button>
      <button class="btn9">9</button>
      <button class="btn/">/</button>
    </div>
    <div class="456*">
      <button class="btn4">4</button>
      <button class="btn5">5</button>
      <button class="btn5">6</button>
      <button class="btnx">x</button>
    </div>
    <div class="123-">
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
      <button class="btn-">-</button>
    </div>
    <div class=".0+=">
      <button class="btn.">.</button>
      <button class="btn0">0</button>
      <button class="btn+">+</button>
      <button class="btn=">=</button>
    </div>
  </body>
</html>
